<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Inventory Management System</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="stylesheet" th:href="@{/css/index_stylesheet.css}">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Inventory Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/index}">Inventory Home Page</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="row" style="font-style: italic; font-family: monospace;">
			<h1>Inventory List</h1>
		</div>

		<div class="row">
			<div class="col-Lg-3">
				<a th:href="@{/index/new}" class="btn btn-outline-success btn-sm mb-3"
					style="font-style: italic; font-family: monospace;">
					Add Inventory</a>

			</div>
		</div>
		<table class="table table-hoover table-bordered">
			<thead class="table-danger" style="font-style: italic; font-family: monospace;">
				<tr>
					<th>Item Number</th>
					<th>Item</th>
					<th>Cost Per Unit</th>
					<th>UOM</th>
					<th>In Stock</th>
					<th>PAR Level</th>
					<th>To Be Ordered</th>
					<th>Total Cost</th>
					<th>Description</th>
					<th>Actions</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="inventory: ${inventory}">
					<td th:text="${inventory.itemNumber}"></td>
					<td th:text="${inventory.item}"></td>
					<td th:text="${inventory.cost}"></td>
					<td th:text="${inventory.unitOfMeasure}"></td>
					<td th:text="${inventory.inStock}"></td>
					<td th:text="${inventory.parLevel}"></td>
					<td th:text="${inventory.toBeOrdered}"></td>
					<td th:text="${inventory.totalCost}"></td>
					<td th:text="${inventory.description}"></td>
					<td><a th:href="@{/index/edit/{id}(id=${inventory.id})}"
							class="btn btn-outline-info btn-sm">Update</a><a
							th:href="@{/index/{id}(id=${inventory.id})}" class="btn btn-outline-dark btn-sm ">Delete</a>
					</td>

				</tr>
			</tbody>
		</table>

	</div>

</body>

</html>
